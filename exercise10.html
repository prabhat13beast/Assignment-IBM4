<!DOCTYPE html>
<html>
<head>
	<title>
		On right click inside a div, make the div box larger
	</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
	<div id="check" style="height: 100px; width: 100px; background-color: pink;"></div>

	<script type="text/javascript">
		$(document).ready(function()
		{
   			$('#check').mousedown(function(event) 
   			{
    			if(event.which == 3)
    			{
    				$('#check').animate({height: "200px", width: "200px"}, 2000);
    			}
			});
		});
	</script>
</body>
</html>
